<!--
Task 1: Implementing Email Input

Create an HTML form with a text input field of type email.
Add a label and placeholder text to indicate that this input is for an email address.
Implement HTML5 validation to ensure that only valid email addresses are accepted.
Provide a submit button to allow users to submit their email addresses.

-->
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h3>Schedule Your Big Egg Event!</h3>
        <div>
            <!--Task 1: Implementing Email Input-->
            <form action="input" method="post" aria-label="enter email">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="Enter e-mail here">
                <button type="submit">Submit</button>
            </form>
             <!--Task 2: Implementing Number Input-->
            <form action="input" method="post" aria-label="choose amount of eggs">
                <label for="eggs">Enter number of eggs: </label>
                <input type="number" id="eggs" name="eggs" step="12" min="12" max="144">
                <button type="submit">Submit</button>
            </form>
             <!--Task 3: Implementing Date Input-->
            <form action="input" method="post" aria-label="event start date">
                <label for="event-start">Date of Egg Event:</label>
                <input type="date" id="event-start" name="event-start"  min="2025-01-01" max="2025-12-31" />
                <button type="submit">Submit</button>
            </form>
             <!--Task 4: Implementing Range Input-->
            <form action="input" method="post" aria-label="select music volume">
                <label for="volume">Music Volume: </label>
                <input type="range" id="volume" name="volume" min="0" max="100" value="50" step="10"/>
                 
                 <output for="volume" oninput="value = volume.valueAsNumber;"></output>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div>
            <h3></h3>
            <form aria-label="preferred language">
                <label for="language">Preferred Programming Language </label>
                

                <select name="languages" id="language">
                <option value="">--Please choose an option--</option>
                <option value="python">Python</option>
                <option value="javascript">Javascript</option>
                <option value="html">HTML</option>
                <option value="csharp">C++</option>
                </select>
            </form>
        </div>
        <div>
            <br>
            <form aria-label="select skill level">
               
                  <label for="skill">Select your skill level:</label>
                  <br>
                  <div>
                    <input type="radio" id="beginner" name="skill" value="beginner" />
                    <label for="beginner">Beginner</label>
              
                    <input type="radio" id="intermediate" name="skill" value="intermediate" />
                    <label for="intermediate">Intermediate</label>
              
                    <input type="radio" id="advanced" name="skill" value="advanced" />
                    <label for="advanced">Advanced</label>
                  </div>
                  <br>
                  <div>
                    <button type="submit">Submit</button>
                  </div>
               
              </form>
              </div>
              <div>
                <form aria-label="select platform">
               
                    <label for="skill">Select preferred platform(s):</label>
                    <br>
                    <div>
                      <input type="checkbox" id="mobile" name="platform" value="mobile" />
                      <label for="mobile">Mobile</label>
                
                      <input type="checkbox" id="web" name="platform" value="web" />
                      <label for="web">Web</label>
                
                      <input type="checkbox" id="desktop" name="platform" value="desktop" />
                      <label for="desktop">Desktop</label>
                    </div>
                    <br>
                    <div>
                      <button type="submit">Submit</button>
                    </div>
                 
                </form>

              </div>
       
          </div>
  
    </body>
</html>
